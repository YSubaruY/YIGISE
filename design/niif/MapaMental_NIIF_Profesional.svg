<?xml version="1.0" encoding="UTF-8"?>
<!-- A4 horizontal 3508x2480 px (300 ppp) -->
<svg xmlns="http://www.w3.org/2000/svg" width="3508" height="2480" viewBox="0 0 3508 2480" aria-label="Mapa Mental: Marco Conceptual y NIIF">
  <defs>
    <style>
      :root { --text:#1F2937; --muted:#475569; --white:#FFFFFF; --bg:#FBFBFD; --frame:#E5E7EB;
              --blue:#0D47A1;
              --green:#2E7D32; --green-fill:#EDF7EF;
              --orange:#EF6C00; --orange-fill:#FFF4E6;
              --red:#C62828; --red-fill:#FFECEF;
              --purple:#6A1B9A; --purple-fill:#F5E9F9; }
      text { font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif; fill: var(--text); font-size: 38px; }
      .muted { fill: var(--muted); }
      .center-title { font-weight: 800; font-size: 64px; fill: var(--white); letter-spacing: 0.3px; }
      .center-sub { font-size: 32px; fill: #DCE6FF; }
      .box-title { font-weight: 800; font-size: 48px; letter-spacing: .2px; }
      .box { rx: 28; ry: 28; fill: var(--bg); stroke-width: 10; }
      .bullet { font-size: 36px; }
      .arrow { fill: none; stroke-width: 16; }
      .frame { fill: none; stroke: var(--frame); stroke-width: 6; }
      .icon { fill: none; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
      .shadow { filter: url(#shadow-soft); }
    </style>

    <!-- Sombra suave -->
    <filter id="shadow-soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity=".12"/>
    </filter>

    <!-- Flechas de colores -->
    <marker id="arrow-green" markerWidth="32" markerHeight="32" refX="16" refY="16" orient="auto">
      <path d="M0,0 L32,16 L0,32 Z" fill="#2E7D32"/>
    </marker>
    <marker id="arrow-orange" markerWidth="32" markerHeight="32" refX="16" refY="16" orient="auto">
      <path d="M0,0 L32,16 L0,32 Z" fill="#EF6C00"/>
    </marker>
    <marker id="arrow-red" markerWidth="32" markerHeight="32" refX="16" refY="16" orient="auto">
      <path d="M0,0 L32,16 L0,32 Z" fill="#C62828"/>
    </marker>
    <marker id="arrow-purple" markerWidth="32" markerHeight="32" refX="16" refY="16" orient="auto">
      <path d="M0,0 L32,16 L0,32 Z" fill="#6A1B9A"/>
    </marker>
  </defs>

  <!-- Marco de página -->
  <rect x="40" y="40" width="3428" height="2400" class="frame"/>

  <!-- Nodo central -->
  <circle cx="1754" cy="1240" r="320" fill="var(--blue)" class="shadow"/>
  <!-- Icono cerebro vectorial blanco -->
  <g transform="translate(1655,1138)" class="icon" stroke="#FFFFFF">
    <path d="M60,60c-12,-44 44,-66 66,-32c12,-22 52,-28 68,0c28,-22 78,0 68,38c34,6 46,50 12,72c22,22 12,62 -22,68c0,34 -34,50 -62,34c-12,28 -50,28 -68,0c-28,16 -62,0 -62,-34c-34,-6 -46,-46 -22,-68c-34,-22 -22,-66 12,-78z"/>
    <path d="M118,70 v206"/>
  </g>
  <text x="1754" y="1240" text-anchor="middle" class="center-title">Marco Conceptual y NIIF</text>
  <text x="1754" y="1295" text-anchor="middle" class="center-sub">Mapa mental (radial)</text>

  <!-- Conectores (curvos, hacia cada bloque) -->
  <path d="M1600,980 C1220,820 960,640 680,510" class="arrow" stroke="var(--green)" marker-end="url(#arrow-green)"/>
  <path d="M1910,980 C2320,820 2660,620 2940,500" class="arrow" stroke="var(--orange)" marker-end="url(#arrow-orange)"/>
  <path d="M1910,1500 C2320,1670 2680,1760 3020,1740" class="arrow" stroke="var(--red)" marker-end="url(#arrow-red)"/>
  <path d="M1600,1500 C1260,1680 980,1840 640,1960" class="arrow" stroke="var(--purple)" marker-end="url(#arrow-purple)"/>

  <!-- Bloque 1: Características cualitativas -->
  <rect x="260" y="260" width="1200" height="820" class="box shadow" stroke="var(--green)" fill="var(--green-fill)"/>
  <text x="330" y="340" class="box-title" fill="var(--green)">Características cualitativas</text>
  <!-- Ícono clipboard -->
  <g transform="translate(1360,280)" class="icon" stroke="#2E7D32">
    <rect x="20" y="56" width="180" height="200" rx="16" ry="16"/>
    <rect x="62" y="20" width="96" height="56" rx="14" ry="14"/>
    <line x1="62" y1="116" x2="158" y2="116"/>
    <line x1="62" y1="152" x2="158" y2="152"/>
    <line x1="62" y1="188" x2="138" y2="188"/>
  </g>

  <!-- Fundamentales -->
  <text x="330" y="420" style="font-size:44px; font-weight:800" fill="var(--green)">Fundamentales</text>
  <!-- Relevancia (diana) -->
  <g transform="translate(330,450)" class="icon" stroke="#2E7D32">
    <circle cx="30" cy="30" r="28"/><circle cx="30" cy="30" r="18"/><circle cx="30" cy="30" r="8"/>
  </g>
  <text x="390" y="468" class="bullet">Relevancia: La información debe ser útil para la toma de decisiones.</text>
  <!-- Representación fiel (edificio clásico) -->
  <g transform="translate(330,505)" class="icon" stroke="#2E7D32">
    <polygon points="30,0 0,16 60,16"/>
    <rect x="8" y="16" width="10" height="34"/>
    <rect x="26" y="16" width="10" height="34"/>
    <rect x="44" y="16" width="10" height="34"/>
    <rect x="0" y="50" width="60" height="8"/>
  </g>
  <text x="390" y="525" class="bullet">Representación fiel: Refleja la realidad económica de la empresa.</text>

  <!-- De mejora -->
  <text x="330" y="600" style="font-size:44px; font-weight:800" fill="var(--green)">De mejora</text>
  <!-- Comparabilidad (balanza) -->
  <g transform="translate(330,630)" class="icon" stroke="#2E7D32">
    <line x1="30" y1="0" x2="30" y2="32"/>
    <line x1="14" y1="32" x2="46" y2="32"/>
    <line x1="30" y1="8" x2="8" y2="24"/>
    <line x1="30" y1="8" x2="52" y2="24"/>
    <path d="M2,24 c12,18 44,18 56,0"/>
  </g>
  <text x="390" y="648" class="bullet">Comparabilidad: Permite comparar información entre períodos y entidades.</text>
  <!-- Verificabilidad (check) -->
  <g transform="translate(330,690)" class="icon" stroke="#2E7D32">
    <path d="M4,20 L22,38 L58,6"/>
  </g>
  <text x="390" y="708" class="bullet">Verificabilidad: Posibilidad de corroborar la información presentada.</text>
  <!-- Oportunidad (reloj) -->
  <g transform="translate(330,750)" class="icon" stroke="#2E7D32">
    <circle cx="30" cy="30" r="26"/>
    <line x1="30" y1="30" x2="30" y2="12"/>
    <line x1="30" y1="30" x2="48" y2="30"/>
  </g>
  <text x="390" y="768" class="bullet">Oportunidad: Información disponible cuando se necesita.</text>
  <!-- Comprensibilidad (gafas) -->
  <g transform="translate(330,810)" class="icon" stroke="#2E7D32">
    <circle cx="22" cy="26" r="16"/><circle cx="58" cy="26" r="16"/>
    <line x1="38" y1="26" x2="42" y2="26"/>
    <path d="M6,26 c-5,-12 -14,-12 -19,0"/>
    <path d="M74,26 c5,-12 14,-12 19,0"/>
  </g>
  <text x="390" y="828" class="bullet">Comprensibilidad: Fácil de entender para los usuarios.</text>

  <!-- Bloque 2: Concepto de NIIF -->
  <rect x="2320" y="320" width="900" height="420" class="box shadow" stroke="var(--orange)" fill="var(--orange-fill)"/>
  <text x="2380" y="400" class="box-title" fill="var(--orange)">Concepto de NIIF</text>
  <!-- Ícono documento -->
  <g transform="translate(3180,330)" class="icon" stroke="#EF6C00">
    <path d="M20,40 h120 v160 h-120 z"/>
    <path d="M140,40 v48 h48"/>
    <line x1="44" y1="92" x2="124" y2="92"/>
    <line x1="44" y1="124" x2="124" y2="124"/>
    <line x1="44" y1="156" x2="104" y2="156"/>
  </g>
  <text x="2380" y="466" class="bullet">
    Conjunto de normas internacionales que regulan la presentación de la
  </text>
  <text x="2380" y="516" class="bullet">
    información financiera en los estados contables.
  </text>

  <!-- Bloque 3: Objetivo de NIIF -->
  <rect x="2360" y="1540" width="860" height="420" class="box shadow" stroke="var(--red)" fill="var(--red-fill)"/>
  <text x="2420" y="1620" class="box-title" fill="var(--red)">Objetivo de NIIF</text>
  <!-- Ícono diana -->
  <g transform="translate(3140,1530)" class="icon" stroke="#C62828">
    <circle cx="84" cy="84" r="72"/><circle cx="84" cy="84" r="48"/><circle cx="84" cy="84" r="20"/>
  </g>
  <text x="2420" y="1690" class="bullet">
    Garantizar la transparencia, comparabilidad y calidad de la información
  </text>
  <text x="2420" y="1740" class="bullet">
    financiera en el ámbito internacional.
  </text>

  <!-- Bloque 4: Rol del IASB -->
  <rect x="260" y="1560" width="1200" height="480" class="box shadow" stroke="var(--purple)" fill="var(--purple-fill)"/>
  <text x="330" y="1640" class="box-title" fill="var(--purple)">Rol del IASB</text>
  <!-- Ícono globo -->
  <g transform="translate(1340,1560)" class="icon" stroke="#6A1B9A">
    <circle cx="90" cy="90" r="80"/>
    <line x1="90" y1="10" x2="90" y2="170"/>
    <line x1="10" y1="90" x2="170" y2="90"/>
    <path d="M28,45 q62,34 124,0"/>
    <path d="M28,135 q62,-34 124,0"/>
  </g>
  <text x="330" y="1710" class="bullet">Organismo encargado de emitir y revisar las NIIF.</text>
  <text x="330" y="1760" class="bullet">Busca la armonización de las normas contables en todo el mundo.</text>

  <!-- Pie de página -->
  <text x="1754" y="2380" text-anchor="middle" class="muted">
    Listo para Canva: Crear diseño › A4 apaisado › Subir archivos › Insertar SVG › Exportar a PDF.
  </text>
</svg>
